<div>
  <h1 [class]="mySheet.classes.title">Angular JSS example</h1>
  <input [class]="mySheet.classes.area" type="textarea">
  <button ejs-button cssClass="e-outline" [isPrimary]="true" (click)="changeColor('red')">Red</button>
  <button ejs-button cssClass="e-outline" [isPrimary]="true" (click)="changeColor('blue')">Blue</button>
  <button ejs-button cssClass="e-outline" [isPrimary]="true" (click)="changeColor('green')">Green</button>
</div>
